<form name="register_form">
	Email:<br>
	<input type="email" name="email" ng-model="user.email"><br>
	Password:<br>
	<input name="password" ng-model="user.password"><br>
	Repeat password:<br>
	<input name="repeat_password" ng-model="user.repeat_password"><br>
	<input ng-click="register()" type="submit" value="register">
</form>
